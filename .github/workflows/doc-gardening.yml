name: Doc Gardening

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  doc-gardening:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run doc gardening checks
        shell: bash
        run: |
          set -euo pipefail
          scripts/docs/gardening.sh --out artifacts/ci/doc-gardening
